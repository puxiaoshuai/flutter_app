name: flutter_app
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  json_serializable: ^3.2.5
  dio: ^3.0.9
  flutter_easyrefresh: ^2.1.0
  sqflite: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - images/icon1.jpg
   - images/icon.jpeg
   - images/bg.png
  fonts:
      - family: HanaleiFill
        fonts:
          - asset: fonts/HanaleiFill-Regular.ttf
